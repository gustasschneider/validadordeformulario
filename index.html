<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="screen">
    <div class="leftside">
        <img src="imagem/financial_data.png" alt="">
    </div>
    <div class="rightside">
        <h1>Crie uma conta</h1>
        <form method="POST" class="gs7validator" action="dashboard.php">
            <label>
                Seu nome:<br/>
                <input type="text" name="name" id="name" data-rules="required|min=2">
            </label>
            <label>
                Seu e-mail:
                <input type="text" name="email" id="email" data-rules="required">
            </label>
            <label>
                Sua senha:
                <input type="password" name="password" id="password">
            </label>
            <label>
                <input type="submit" value="cadastrar">
            </label>
        </form>

        <div>
            Ja tem uma conta? <a href="">Fa√ßa o login!</a>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
